<div class="title">
    <h2>Dynamic Temperature Converter</h2>

    </div>

    <div class="selections">
        <h3>Specify a temperature range to convert...</h3>
        <p>From <input type="text" id="rangeLower"><br></p>
        <p>To   <input type="text" id="rangeUpper"></p>
        <h3>Select conversion type...</h3>
        <div class="buttons">
            <button type="button" value="CtoF" onclick="validate('conversion', 'CtoF')">Celsius to Fahrenheit</button>
            <button type="button" value="FtoC" onclick="validate('conversion', 'FtoC')">Fahrenheit to Celsius</button>
        </div>

</div>

</div>
