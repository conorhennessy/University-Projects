<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/converter.css"/>
    <title>Celsius to Fahrenheit Converter</title>
    <script language="JavaScript" src="../js/conversion.js" type="text/javascript">
    </script>
</head>
<body>
    <div id="title">
        <h2>Dynamic Temperature Converter</h2>

    </div>

    <div id="selections">
        <h3>Specify a temperature range to conversion...</h3>
        <p>Lower <input type="number" id="rangeLower"></br></p>
        <p>Upper <input type="number" id="rangeUpper"></p>
        <h3>Select conversion...</h3>
        <p>
            <button type="button" value="CtoF" onclick="conversion('conversion', 'CtoF')">Celsius to Fahrenheit</button>
            <button type="button" value="FtoC" onclick="conversion('conversion', 'FtoC')">Fahrenheit to Celsius</button>
        </p>

    </div>

    <div id="conversion">

    </div>
</body>
</html>
