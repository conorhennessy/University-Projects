<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/converter.css"/>
    <title>Celsius to Fahrenheit Converter</title>
    <script language="JavaScript" src="../js/convert.js" type="text/javascript">
    </script>
</head>
<body onload="convert('conversion', 0, 30);">
    <div id="title">
        <h2>Dynamic Temperature Converter</h2>

    </div>

    <div id="selections">
        <h3>Specify a temperature range to convert...</h3>
        <p>Higher <input type="number" name="rangeLower"></br></p>
        <p>Lower  <input type="number" name="rangeUpper"></p>
        <h3>Select conversion...</h3>
        <p><select>
            <option value="ctof">Celsius to Fahrenheit</option>
            <option value="ctof">Fahrenheit to Celsius</option>
        </select></p>

    </div>

    <div id="conversion">

    </div>
</body>
</html>
