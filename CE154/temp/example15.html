<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Example 15</title>
    <style type="text/css">
      body { background-image: url("paper.gif"); }
      h1, h2 { color: dimgray; font-family: times; } 
      input:focus { background-color: yellow; }
    </style>
</head>
<body>
  <p>If you click in a text box it will become the focus and hence yellow.</p>
  <form>
    First name: <input type="text" name="firstname"><br/>
    Last name: <input type="text" name="lastname">
  </form>
</body>
</html>
