<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example 14</title>
    <style type="text/css"> 
      body { background-image: url("paper.gif"); }
      h1, h2 { color: dimgray; font-family: times; } 
      p:first-child { background-color: yellow; }
    </style>
  </head>
  <body>
    <p>
      This para is the first child of the body and so is selected.
    </p>
    <p>
      This para is not the first child of the body and so is not selected.
    </p>
  </body>
</html>
