<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example 11</title>
    <style> 
      body { background-image: url("paper.gif"); }
      h1, h2 { color: dimgray; font-family: times; } 
      .centre { text-align : center; }
    </style>
  </head>
  <body>
    <h1>Class Selectors - No Element Name</h1>
    <p class="centre">This will match.</p>
    <h1 class="centre">This will match.</h1>
    <p>This is a list of points</p>
    <ul>
      <li class="centre">This will match.</li>
      <li>This will not match.</li>
    </ul>
    <p class="left">This will not match.</p>
    <p>This will not match.</p>
  </body>
</html>
