<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example 27</title>
    <style>
      ul {
        list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }

      li {
        float: left;
      }

      a {
        display: block;
        text-align: center;
        width: 100px;
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#first">First</a></li>
      <li><a href="#second">Second</a></li>
      <li><a href="#third">Third</a></li>
      <li><a href="#fourth">Fourth</a></li>
    </ul>
</body>
</html>
