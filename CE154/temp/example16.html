<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example 16</title>
    <style type="text/css">
      body { background-image: url("paper.gif"); }
      h1, h2 { color: dimgray; font-family: times; } 
      p:after { content: "- Note this"; }
      p:before { content: "Important:"; }
      p:first-letter { font-size: 200%; }
      p:first-line { background-color: #b0c4de; }
    </style>
  </head>
  <body>
    <p>
      This is the first paragraph.<br/>
      This is the second line.
    </p>
    <p>
      This is the second paragraph.<br/>
      This is the second line.
    </p>
  </body>
</html>
