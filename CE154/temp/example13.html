<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example 13</title>
    <style type="text/css"> 
      body { background-image: url("paper.gif"); }
      h1, h2 { color: dimgray; font-family: times; } 
      a:link { color: #F00; }    /* unvisited link */
      a:visited { color: #0F0; } /* visited link */
      a:hover { color: #F0F; }   /* mouse over link */
      a:active { background-color: yellow; }  /* selected link */
    </style>
  </head>
  <body>
    <p>
      Click<a href="http://www.dcu.ie">here</a>
    </p>
  </body>
</html>
