<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example 12</title>
    <style type="text/css"> 
      body { background-image: url("paper.gif"); }
      h1, h2 { color: dimgray; font-family: times; } 
      p strong { color: green; }
      ul li em { color: orange; }
    </style>
  </head>
  <body>
    <p>This <strong>word</strong> will match</p>
    This <strong>word</strong> will not match
    <p>This word will not match</p>
    <p>This is a list of points:</p>
    <ul>
      <li>This <em>word</em> will match.</li>
      <li>This <span><em>word</em></span> will also match.</li>
      <li>This will not match.</li>
    </ul>
  </body>
</html>
