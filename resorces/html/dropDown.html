            par.css("style", col);
        }
    </script>

<body>

    <h3>Drop-down menu Test</h3>

    <p id="para" style="color:red">Select a colour for this text</p>

    <p>The colour of this paragraph will not change</p>

    <select>
        <option value = "red"> Red </option>
        <option value = "green"> Green </option>
        <option value = "blue"> Blue </option>
    </select>

</body>
